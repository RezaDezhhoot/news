name: App CI/CD
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploying to Server
        uses: appleboy/ssh-action@master
        with:
          username: root
          host: 192.168.1.13
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /root/news/
            chmod +x ./scripts/deploy.sh
            ./scripts/deploy.sh
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker image build --file Dockerfile --tag reza78/app:$(date +%s) .
